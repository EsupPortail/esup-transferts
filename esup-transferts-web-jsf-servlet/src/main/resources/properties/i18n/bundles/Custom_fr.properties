AIDE.VALIDATION_ETUDE                                = \ Vous devez remplir un dossier de validation d'\u00E9tudes si vous \u00EAtes :\r\n<BR /><BR />\r\n- issu d'une fili\u00E8re diff\u00E9rente de celle envisag\u00E9e pour 2017-2018 (et titulaire d'un DEUG ou d'une Licence).\r\n<BR /><BR />\r\n- titulaire d'un dipl\u00F4me qui ne vous permet pas d'acc\u00E9der de droit \u00E0 une formation de l'Universit\u00E9 d'Artois (BTS, DUT, ...). La proc\u00E9dure de validation d'\u00E9tudes permet une prise en compte du cursus scolaire et universitaire en vue d'une admission en 1\u00E8re, 2\u00E8me, 3\u00E8me ann\u00E9e de Licence ou en 1\u00E8re ann\u00E9e de Master.
