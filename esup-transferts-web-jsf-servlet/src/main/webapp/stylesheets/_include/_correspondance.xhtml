<h:form id="formVoeux">
	<p:messages id="msgs" showDetail="false" />
	<p:growl id="growl" showDetail="false" sticky="true" />
	<p:panel id="voeux" header="Correspondance">
		<p:fieldset legend="infos" toggleable="true" toggleSpeed="200"
			rendered="#{userController.presentBdd}">
			<h:panelGrid columns="2" columnClasses="column" cellpadding="5">
				<h:outputText value="Demande de transfert effectuée le " />
				<h:outputText
					value="#{userController.currentEtudiant.transferts.dateDemandeTransfert}">
					<f:convertDateTime pattern="dd/MM/yyyy à HH:mm:ss"
						timeZone="#{sessionController.timezone}" />
				</h:outputText>
			</h:panelGrid>
		</p:fieldset>

		<p:spacer height="10px"
			rendered="#{userController.presentBdd and not empty userController.listeAvisByNumeroEtudiantAndAnnee}" />
		<p:separator style="width:500px;height:10px"
			rendered="#{userController.presentBdd and not empty userController.listeAvisByNumeroEtudiantAndAnnee}" />

		<p:fieldset id="listeAvisDetails" legend="liste des avis"
			rendered="#{userController.presentBdd and not empty userController.listeAvisByNumeroEtudiantAndAnnee}"
			toggleable="true" toggleSpeed="200">
			<p:spacer height="10px" />
			<p:dataTable id="basic" var="correspondance"
				value="#{userController.currentEtudiant.correspondances}"
				resizableColumns="true">

				<p:column width="10%">
					<f:facet name="header">  
                    Date
            </f:facet>
					<h:outputText value="#{correspondance.dateSaisie}" />
				</p:column>

					<f:facet name="header">  
                    Titre  
            </f:facet>
					<h:outputText value="#{correspondance.titre}" />
				</p:column>

				<p:column>
					<f:facet name="header">  
                    Message  
            </f:facet>
					<h:outputText escape="false" value="#{correspondance.msg}" />
				</p:column>

			</p:dataTable>
		</p:fieldset>

		<p:spacer height="10px" />
		<p:separator style="width:500px;height:10px" />
		<p:spacer height="20px" />

		<h:panelGrid columns="2" rendered="#{!userController.presentBdd}">
			<p:commandButton value="Précédent"
				rendered="#{userController.etudiant}"
				action="#{userController.goToVoeuxOrientation}" immediate="true" />

				rendered="#{userController.verifDateNaisApogee}"
				action="#{userController.goToVoeuxOrientationApogee}"
				immediate="true" />
			<p:commandButton value="Enregistrer la demande"
				update=":formVoeux:voeux,:formVoeux:msgs,:formVoeux:msgsBas,:formVoeux:growl"
				actionListener="#{userController.addDemandeTransferts}" />
		</h:panelGrid>
		<p:spacer height="20px" />
		<h:selectOneRadio value="test" />

			rendered="#{userController.currentEtudiant.transferts.temoinTransfertValide==2}">
			<p:commandButton value="Imprimer les formulaires"
				update="voeux,msgs,msgsBas,growl"
