<ui:composition template="/stylesheets/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/stylesheets/gestionnaire/_include/_header.xhtml"></ui:include>
	</ui:define>

	<ui:define name="corps">
		<p:spacer height="20px" />
		<h:form id="formManagerRecherche">
			<center>
				<fieldset style="width: 50%;">
					<legend>
						<h:outputText style="font-size:20px; font-weight:bold;"
							value="Rechercher un personnel" />
					</legend>
					<p:spacer height="10" />
					<h:panelGrid columns="1" align="center" style="font-size:16px;">
						<h:panelGrid columns="2">
							<h:outputLabel for="nomPersonnel" value="Nom : " />
							<h:inputText id="nomPersonnel"
								value="#{managerController.nomRecherche}" size="30"
								maxlength="30" style="text-transform:uppercase;" />

							<p:spacer height="5" />
							<h:outputLabel for="prenomPersonnel" value="PrÃ©nom : " />

								style="text-transform:capitalize;"
								value="#{managerController.prenomRecherche}" size="30"
								maxlength="50" />
						</h:panelGrid>
					</h:panelGrid>
					<p:spacer height="40" />
					<p:commandButton id="retourDepart" value="Retour"
						rendered="#{managerController.from=='D'}"
						action="#{managerController.goToListeManagerDepart}"
						immediate="true" />
					<p:commandButton id="retourAccueil" value="Retour"
						rendered="#{managerController.from=='A'}"
						action="#{managerController.goToListeManagerAccueil}"
						immediate="true" />
					<p:spacer width="20" />
					<p:commandButton value="Recherche"
						action="#{managerController.rechercherPersonnel}" />
				</fieldset>
			</center>
