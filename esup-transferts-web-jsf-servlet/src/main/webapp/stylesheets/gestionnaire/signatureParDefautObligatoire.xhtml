<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/stylesheets/gestionnaire/template.xhtml">
	<ui:define name="navigation">
		<ui:include src="/stylesheets/gestionnaire/_include/_header.xhtml"></ui:include>
	</ui:define>
	<ui:define name="corps">
		<center>
			<h:form rendered="#{administrationController.personnel}"
				styleClass="panel" style="text-align:center;width:80%;">
				<p:growl id="growl" showDetail="true" />
				<p:messages id="msgs" />
				<p:panel id="pnl"
					header="Esup-transferts #{msgs['ABOUT.VERSION']} #{applicationService.version}"
					toggleable="true" closable="false" toggleSpeed="500"
					closeSpeed="2000" widgetVar="panel">
					<h:panelGrid columns="1" id="p1">
						<h:outputText
							value="- Vous devez définir une signature par défaut avant de pouvoir accéder à la fonctionnalité de gestion par composante/centre de gestion." />
					</h:panelGrid>
				</p:panel>
				<p:messages id="msgs2" />
			</h:form>

			<h:form rendered="#{!administrationController.personnel}"
				styleClass="panel">
<!-- 				<p:growl id="growl" showDetail="true" /> -->
<!-- 				<p:messages id="msgs" showDetail="true" /> -->
				<p:panel id="pnl" header="Application transferts gestionnaire"
					toggleable="true" style="width:70%; text-align:center;"
					closable="false" toggleSpeed="500" closeSpeed="2000"
					widgetVar="panel"
					footer="Cette application est réservé au gestionnaire personnel de l'université">
					<h:panelGrid columns="1" id="p1">
						<h:outputText
							value="- Vous devez définir une signature par défaut avant de pouvoir accéder à la fonctionnalité de gestion par composante/centre de gestion." />
					</h:panelGrid>
				</p:panel>
<!-- 				<p:messages id="msgs2" showDetail="true" /> -->
				<p:panel
					style="font-size:0px;font-color:white;border:none;margin-left:150%;width:0px;height:0px;">
					<p:messages id="msgs2" showDetail="false" />
				</p:panel>
			</h:form>
		</center>
	</ui:define>
